id: all_go
namespace: sanitychecks.plugin-scripts

tasks:
  - id: script
    type: io.kestra.plugin.scripts.go.Script
    script: |
      package main
      import (
          "os"
          "github.com/go-gota/gota/dataframe"
          "github.com/go-gota/gota/series"
      )
      func main() {
          names := series.New([]string{"Alice", "Bob", "Charlie"}, series.String, "Name")
          ages := series.New([]int{25, 30, 35}, series.Int, "Age")
          df := dataframe.New(names, ages)
          file, _ := os.Create("output.csv")
          df.WriteCSV(file)
          defer file.Close()
      }
    outputFiles:
      - output.csv
    beforeCommands:
      - go mod init go_script
      - go get github.com/go-gota/gota/dataframe
      - go mod tidy

  - id: commands
    type: io.kestra.plugin.scripts.go.Commands
    inputFiles:
      go_script.go: |
        package main
        import (
            "os"
            "github.com/go-gota/gota/dataframe"
            "github.com/go-gota/gota/series"
        )
        func main() {
            names := series.New([]string{"Alice", "Bob", "Charlie"}, series.String, "Name")
            ages := series.New([]int{25, 30, 35}, series.Int, "Age")
            df := dataframe.New(names, ages)
            file, _ := os.Create("output.csv")
            df.WriteCSV(file)
            defer file.Close()
        }
    outputFiles:
      - output.csv
    beforeCommands:
      - go mod init go_commands
      - go get github.com/go-gota/gota/dataframe
      - go mod tidy
    commands:
      - go run go_script.go
